version: '2.0'

services:
  updater:
    build: 
      context: ./analysislayer
      #dockerfile: Dockerfile.rpw
    volumes:
      - /Users/rwiegand/Projects/NSF-CISE-IUSE/EvoPIE/evopie/data:/app/data
    environment:
      - EVOPIE_DATABASE_URI=sqlite:////app/data/db.sqlite
    expose:
      - 5000
    env_file:
      - ./analysislayer/.env.dev
    restart: always
  web:
    build: 
      context: ./evopie
      dockerfile: Dockerfile.rpw
    volumes:
      - /Users/rwiegand/Projects/NSF-CISE-IUSE/EvoPIE/evopie/data:/app/data
    environment:
      - EVOPIE_DATABASE_URI=sqlite:////app/data/db.sqlite
    expose:
      - 5000
    env_file:
      - ./evopie/.env.dev
    depends_on:
      - updater      
    restart: always
  nginx:
    build: ./nginx
    ports:
      - "5000:5000"
    depends_on:
      - web
    restart: always
    volumes:
      - /Users/rwiegand/Projects/NSF-CISE-IUSE/EvoPIE/evopie/certs/etc/letsencrypt:/etc/nginx/certs
