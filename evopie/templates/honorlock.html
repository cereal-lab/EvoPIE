{% extends 'base-auth.html' %}

{% block title %}EvoPIE{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
{% endblock %}

{% block content %}
    <form class="form-signin" method="POST">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="line-height: 1;" class="alert mb-1 py-1 alert-danger fade show" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <h1 class="h1 mb-1 font-weight-bold text-center">Quiz access</h1>
        <p style="line-height: 1;" class="text-center">The quiz is protected by pass phrase</p>
        <label for="password" class="sr-only">Step {% if quiz.status == "STEP1" -%} 1 {% else -%} 2 {% endif %} pass phrase</label>
        <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Passphrase to access quiz step {{1 if quiz.status == "STEP1" else 2}}" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Go to quiz</button>
    </form>
{% endblock %}
