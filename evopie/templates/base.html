<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='basestyle.css') }}">
        <style>
            .reveal-if-not-selected {
                opacity: 1;
                max-height: 100px;
                overflow: visible;
                padding: 10px 20px;
            }
            input[type="radio"]:checked ~ .reveal-if-not-selected {
                opacity: 0;
                max-height: 0;
                overflow: hidden;                
            }
        </style>
         <!--
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        watch out for compatibility w/ summernote
        https://github.com/summernote/summernote/issues/2087
        -->
    
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!-- include libraries(jQuery, bootstrap) -->

        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
        <script type='text/javascript'>
            $(document).ready(function() {
                $('.summernote').summernote({
                    // NOTE removing codeView
                    toolbar: [
                        ['style', ['style']],
                        ['font', ['bold', 'underline', 'clear']],
                        ['fontname', ['fontname']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['table', ['table']],
                        ['insert', ['link', 'picture', 'video']],
                        ['help', ['codeview', 'help']],
                        ],
                    // NOTE activating filters
                    codeviewFilter: true,
                    codeviewIframeFilter: true
                });
            });
        </script>
        {% block head %}
        {% endblock %}
    </head>
    
    <body>
    {% block content %}
    {% endblock %}

   
    </body>
</html>
